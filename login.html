<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Products
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Women</a></li>
                    <li><a class="dropdown-item" href="#">Men</a></li>
                    <li><a class="dropdown-item" href="#">Kids</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Log In</li>
        </ol>
    </nav>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-7 login">
            <main class="form-signin w-100 m-auto">
                <form>
                  <h1 class="h3 mb-3 fw-bold">Log Into Your Account</h1>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputSI" placeholder="name@example.com">
                    <label for="floatingInputSI">Email address</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPasswordSI" placeholder="Password">
                    <label for="floatingPasswordSI">Password</label>
                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" id="accLogIn" type="submit">Sign in</button>
                </form>
              </main>
          </div>
          <div class="col-sm-5"><main class="form-register w-100 m-auto">
            <form>
              <h1 class="h3 mb-3 fw-bold">Need An Account?</h1>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputR" placeholder="name@example.com">
                <label for="floatingInputR">Email address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordR" placeholder="Password">
                <label for="floatingPasswordR">Password</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" id="accRegister" type="submit">Register</button>
            </form></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
