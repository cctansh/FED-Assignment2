    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="products.html">Products</a>
          </li>
      </div>
    </div>
  </nav>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Products</li>
    </ol>
  </nav>
  <div class="container text-center">
    <div class="row productHeader">
      <div class="col">
        <div class="productTitle">
          <h1>Our Products</h1>
        </div>
        <div class="filters text-start">
          <label for="cat">Categories:</label>
          <select id="cat" class="form-select">
            <option onclick="filterCat('all')">All</option>
            <option onclick="filterCat('ring')">Rings</option>
            <option onclick="filterCat('necklace')">Necklaces</option>
            <option onclick="filterCat('bracelet')">Bracelets</option>
          </select> 

          <label for="sort">Sort by Price:</label>
          <select id="sort" class="form-select">
            <option onclick="Default()">Default</option>
            <option onclick="LowToHigh()">Low to High</option>
            <option onclick="HighToLow()">High to Low</option>
          </select> 
          
        </div>
      </div>
    </div>
    <div class="row" id="productContent">
      
    </div>
  </div>

  <script src="script.js"></script>
