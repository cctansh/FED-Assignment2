<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- loading div (shown while API is loading in, made hidden again afterward) -->
  <div id="loading" class="hidden">
    <div id="loading-icon" class="animation-center hidden">
      <dotlottie-player src="https://lottie.host/00f5781f-7a7c-4254-91c1-5d58abf0f4fe/j0ppqxUpMa.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
    </div>
  </div>

  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <img class="brand" src="img/icon.png" alt="Icon">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" onclick="patchAPI('index.html');">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="patchAPI('cart.html');">CART</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="patchAPI('leaderboard.html');">LEADERBOARD</a>
        </li>
      </div>
    </div>
  </nav>

  <main id="content" class="pad-nav container text-center">
    <div class="row">
      <div class="col">
        <!-- page heading -->
        <div class="page-title">
          <h1>OUR PRODUCTS</h1>
        </div>
        <!-- filters div-->
        <div class="filters text-start">
          <!-- category -->
          <div>
            <label for="cat">Categories:</label>
            <select id="cat" class="form-select">
              <option onclick="filterCat('all')">All</option>
              <option onclick="filterCat('ring')">Rings</option>
              <option onclick="filterCat('necklace')">Necklaces</option>
              <option onclick="filterCat('bracelet')">Bracelets</option>
            </select> 
          </div>
          <!-- sort -->
          <div>
            <label for="sort">Sort by Price:</label>
            <select id="sort" class="form-select">
              <option onclick="sortDefault()">Default</option>
              <option onclick="lowToHigh()">Low to High</option>
              <option onclick="highToLow()">High to Low</option>
            </select> 
          </div>
          <!-- currency -->
          <div>
            <label for="currency">Display Currency:</label>
            <select id="currency" class="form-select">
              <option onclick="changeSGD()">SGD</option>
              <option onclick="changeMYR()">MYR</option>
              <option onclick="changeIDR()">IDR</option>
            </select> 
          </div>
        </div>
      </div>
    </div>
    <!-- shows all products-->
    <div class="row" id="product-content">
        <!-- generated by js -->
    </div>
    <div class="row">
      <p>We allow returns within 30 days with receipt.</p>
    </div>
  </main>

  <footer id="foot">
    <div class="company-info">
      <img class="brand" src="img/icon.png" alt="Icon">
      <span>&copy; 2024, Star Jewelry Inc.</span>
    </div>
    <div class="socmed">
      <a href="index.html"><img src="img/fb.png"></a> 
      <a href="index.html"><img src="img/insta.png"></a> 
      <a href="index.html"><img src="img/twt.png"></a> 
    </div>
  </footer>
  <script src="js/bootstrap/bootstrap.bundle.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="js/products.js"></script>
</body>
</html>
